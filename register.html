<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chen Cheng" />
    <meta name="keywords" content="html, validation, form, javascript " />
    <meta name="description" content="registration form" />
    <link rel="stylesheet" href="css/register.css" />
    <script src="js/register.js" defer></script>
    
    <title>Registration Page</title>
  </head>

  <body>
    <div class="formcontainer">

      <form action="registerprocess.php" method="POST" onsubmit="return validate();">
        <h2 class="register-title">Register</h2>
        <div class="imgcontainer">
            <img name="login-logo" src="images/logo.png" alt="Logo" class="Logo">
        </div>

        <div class="textfield">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" placeholder="Email">
        </div>

        <div class="textfield">
            <label for="login">Full Name</label>
            <input type="text" name="full_name" id="login" placeholder="Full name">
        </div>

        <div class="textfield">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Password">
        </div>
    
        <div class="textfield">
            <label for="pass2">Confirm Password</label>
            <input type="password" id="pass2" placeholder="Confirm Password">
        </div>

        <button id="resetBtn" class="button_submit" name="submit" type="submit">Sign-Up</button>
        <div class="container">
            <span class="member">Already a member? <a class="login-link" href="loginpage.php">Login here.</a></span>
        </div>
        <div>
          <button id="submitBtn" class="button_reset" type="reset">Reset</button>
          <a href="index.html" class="link_cancel">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
